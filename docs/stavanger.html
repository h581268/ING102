<!DOCTYPE html>
<html lang="no">

<head>

    <title>Ladepunkt Skagenkaien Stavanger</title>
    <link rel="stylesheet" href="style/style.css" type="text/css">
</head>

<body>
    <a href="index.html" class="logo-div">
        <img src="img/Logo.png" alt="logo">
        <h1>ChaBo AS</h1>
    </a>
    <a href="rogaland.html" class="tilbake-knapp">Tilbake</a>
    <img src="img/Sun.png" alt="sol" class="sun">
    <div class="ladepunkt-navn">
        <h2>Skagenkaien i Stavanger</h2>
        <hr>
    </div>
    <div class=lokasjon-og-beskrivelse>
        <div class="lokasjon">
            <iframe id="kart" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d514.1515677633358!2d5.729463829279673!3d58.97154969013667!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNTjCsDU4JzE3LjYiTiA1wrA0Myc0OC4wIkU!5e0!3m2!1sno!2sno!4v1599851125785!5m2!1sno!2sno"
                width="400" height="300" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            <h3 id="geo-lokasjon-text">Geo lokasjon</h3>
            <div class="geo-lokasjon">
                <h3 style="margin: 0;">58°58'17.6"N 5°43'48.0"E</h3>
            </div>
        </div>
        <section class="beskrivelse-av-ladepunkt">
            <h3>Kontakt typer</h3>
            <ul>
                <li>Type1</li>
                <li>Type2</li>
            </ul>
            <h3>Tilgjengelige effekter</h3>
            <ul>
                <li>50kW</li>
                <li>150kW</li>
                <li>250kW</li>
            </ul>
            <h3>Fasiliteter i nærheten</h3>
            <ul class="fasiliteter">
                <li class="fasilitet">Toaletter</li>
                <li class="fasilitet">Turområder</li>
                <li class="fasiliteter">Restauranter</li>
                <li class="fasiliteter">Barer</li>
                <li></li>
                <li class="fasilitet">Kiosk
                    <ul class="fasiliteter">
                        <li class="fasilitet">Narvesen</li>
                        <li class="fasilitet">7-eleven</li>
                    </ul>
                </li>

            </ul>
        </section>
    </div>
    <div class="beregn-ladetid">
        <div class="dropdown">
            <select name="kwh" id="kwh">
                <option value="70kwh">70 kWh</option>
                <option value="140kwh">140 kWh</option>
                <option value="210kwh">210 kWh</option>
            </select>
        </div>
        <button id="ladetid-knapp"><strong class="ladetid-knapp-text">Beregn ladetid</strong></button>
    </div>
    <img src="./img/grafogtabell70kwh.png" class="graf-og-tabell" id="graf-og-tabell" alt="graf-og-tabell">
    <img src="./img/waves.png" alt="bølger" class="waves">
    <!--  Laster javascript på slutten av body slik at siden skal begynne å laste andre elementer først så brukeren ser noe på skjermen, da oppfatter brukeren siden som raskere.-->
    <script src="./js/index.js"></script>
</body>

</html>
