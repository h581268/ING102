<!DOCTYPE html>

<html lang="no">

<head>
    <meta charset="UTF-8">
    <title>ChaBo AS</title>
    <link rel="stylesheet" href="style/style.css" type="text/css">
</head>

<body style="background-image: url(./img/bakgrunnsbilde_landingsside.png);">
    <a href="index.html" class="logo-div">
        <img src="./img/Logo.png" alt="logo">
        <h1> ChaBo AS</h1>
    </a>

    <div id="main">
        <section id="about">
            <h2>Framtiden på sjøen!</h2>
            <p id="about-text">
                Vi i Chabo AS vil gjøre det lettest mulig for deg for å finne ditt nærmeste ladepunkt eller finne de nødvendige ladepunktene for din el-båt tur! Vi har ladepunkter i hele Norge!
            </p>
            <img src="./img/Kart_Norge.png" alt="kart-norge-ladepunkter" width="300" height="400" id="kart-norge">
        </section>
        <div id="choose-area">
            <h2>Hvor ønsker du å lade?</h2>
            <div class="dropdown">
                <select name="ladepunkt" id="ladepunkt">
                    <option value="Vestland">Vestland</option>
                    <option value="Rogaland">Rogaland</option>
                </select>
            </div>
            <button type="button" id="valgt-fylke-knapp">Finn Ladepunkt!</button>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
