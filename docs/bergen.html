<!DOCTYPE html>
<html lang="no">

<head>

    <title>Ladepunkt Bryggen i Bergen</title>
    <link rel="stylesheet" href="style/style.css" type="text/css">
</head>

<body style="background-image: url(./img/Bakgrunn_navigasjon.png);">
    <a href="index.html" class="logo-div">
        <img src="img/Logo.png" alt="logo">
        <h1>ChaBo AS</h1>
    </a>
    <a href="vestland.html" class="tilbake-knapp">Tilbake</a>
    <div class="ladepunkt-navn">
        <h2>Bryggen i Bergen</h2>
        <hr>
    </div>
    <div class=lokasjon-og-beskrivelse>
        <div class="lokasjon">
            <iframe id="kart" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1970.908179791119!2d5.320200216115699!3d60.39719438204513!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNjDCsDIzJzQ5LjkiTiA1wrAxOScyMC42IkU!5e0!3m2!1sno!2sno!4v1599680540180!5m2!1sno!2sno"
                width="400" height="300" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            <h3 id="geo-lokasjon-text">Geo lokasjon</h3>
            <div class="geo-lokasjon">
                <h3 style="margin: 0;">60°23'49.9"N 5°19'20.6"E</h3>
            </div>
        </div>
        <section class="beskrivelse-av-ladepunkt">
            <h3>Kontakt typer</h3>
            <ul>
                <li>Type1</li>
                <li>Type2</li>
            </ul>
            <h3>Tilgjengelige effekter</h3>
            <ul>
                <li>50kW</li>
                <li>150kW</li>
                <li>250kW</li>
            </ul>
            <h3>Fasiliteter i nærheten</h3>
            <ul class="fasiliteter">
                <li class="fasilitet">Toaletter</li>
                <li class="fasilitet">Turområder</li>
                <li class="fasilitet">Ferge</li>
            </ul>
        </section>
    </div>
    <div class="beregn-ladetid">
        <div class="dropdown ladeeffekt">
            <select name="kw" id="kw">
                <option value="50kw">50 kW</option>
                <option value="150kw">150 kW</option>
                <option value="250kw">250 kW</option>
            </select>
        </div>
        <button id="ladetid-knapp"><strong class="ladetid-knapp-text">Beregn ladetid</strong></button>
    </div>
    <img src="./img/50kW.PNG" class="graf" id="50kw" alt="graf">
    <img src="./img/150kW.PNG" class="graf" id="150kw" alt="graf">
    <img src="./img/250kW.PNG" class="graf" id="250kw" alt="graf">
    <!--  Laster javascript på slutten av body slik at siden skal begynne å laste andre elementer først så brukeren ser noe på skjermen, da oppfatter brukeren siden som raskere.-->
    <script src="./js/index.js"></script>
</body>

</html>
