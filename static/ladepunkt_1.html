<!DOCTYPE html>
<html lang="no">

<head>

    <title>Lad i vannkanten</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <a href="landingsside.html" class="logo-div">
        <img src="../img/Logo.png" alt="logo">
        <h1>ChaBo AS</h1>
    </a>
    <a href="navigasjonsside.html" class="tilbake-knapp">Tilbake</a>
    <img src="../img/sun.png" alt="sol" class="sun">
    <div class="ladepunkt-navn">
        <h2>Bryggen i Bergen</h2>
        <hr>
    </div>
    <div class=lokasjon-og-beskrivelse>
        <div class="lokasjon">
            <a href="https://www.google.com/maps/place/60%C2%B023'49.9%22N+5%C2%B019'20.6%22E/@60.3971944,5.3202002,17z/data=!3m1!4b1!4m5!3m4!1s0x0:0x0!8m2!3d60.3971944!4d5.3223889" target="_blank" class="map">
                <img src="../img/maps_bryggen.png" alt="google-maps-bryggen-i-bergen">
            </a>
            <h3 id="geo-lokasjon-text">Geo lokasjon</h3>
            <div class="geo-lokasjon">
                <h3 style="margin: 0;">60°23'49.9"N 5°19'20.6"E</h3>
            </div>
        </div>
        <section class="beskrivelse-av-ladepunkt">
            <h3>Kontakt typer</h3>
            <ul>
                <li>Type1</li>
                <li>Type2</li>
                <li>CHAdeMO</li>
            </ul>
            <h3>Tilgjengelige effekter</h3>
            <ul>
                <li>50kW</li>
                <li>150kW</li>
                <li>250kW</li>
            </ul>
            <h3>Fasiliteter i nærheten</h3>
            <ul class="fasiliteter">
                <li class="fasilitet">Toaletter</li>
                <li class="fasilitet">Barer</li>
                <li class="fasilitet">Restauranter</li>
                <li class="fasilitet">Turområder</li>
                <li class="fasilitet">Kiosk
                    <ul class="fasiliteter">
                        <li class="fasilitet">7-Eleven</li>
                        <li class="fasilitet">Narvesen</li>
                    </ul>
                </li>

            </ul>
        </section>
    </div>
    <div class="beregn-ladetid">
        <div class="dropdown">
            <select name="kwh" id="kwh">
                <option value="70kwh">70 kWh</option>
                <option value="140kwh">140 kWh</option>
                <option value="210kwh">210 kWh</option>
            </select>
        </div>
        <button id="bergen-ladetid-knapp"><strong class="ladetid-knapp-text">Beregn ladetid</strong></button>
    </div>
    <img src="../img/grafogtabell70kwh.png" class="graf-og-tabell" id="graf-og-tabell" alt="graf-og-tabell">
    <img src="../img/waves.png" alt="bølger" class="waves">
    <!--  Laster javascript på slutten av body slik at siden skal begynne å laste andre elementer først så brukeren ser noe på skjermen, da oppfatter brukeren siden som raskere.-->
    <script src="../js/index.js"></script>
</body>

</html>
